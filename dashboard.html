<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Journey Plans Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 32px;
      font-family: "Segoe UI", sans-serif;
      background: #f6f7ff;
      color: #1f2147;
    }
    h1 {
      margin-top: 0;
      font-size: 28px;
    }
    .filters {
      display: flex;
      gap: 12px;
      margin-bottom: 18px;
    }
    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 45px -32px rgba(24, 24, 70, 0.4);
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(31, 33, 71, 0.08);
      text-align: left;
      font-size: 14px;
    }
    th {
      background: rgba(48, 43, 184, 0.08);
      font-weight: 700;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      font-size: 12px;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .muted {
      color: #616389;
      font-size: 12px;
    }
    #status {
      margin-bottom: 12px;
      font-size: 13px;
    }
    #status.error {
      color: #b82020;
    }
    #status.success {
      color: #1a7f35;
    }
    .btn {
      padding: 8px 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #302bb8, #5966ff);
      color: #fff;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 8px 18px -12px rgba(35, 39, 107, 0.6);
    }
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 24px -14px rgba(35, 39, 107, 0.75);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .btn-secondary {
      background: rgba(48, 43, 184, 0.12);
      color: #302bb8;
      box-shadow: none;
    }
    .btn-secondary:hover {
      background: rgba(48, 43, 184, 0.18);
      box-shadow: none;
    }
    .btn-small {
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Journey Plans Dashboard</h1>
  <div class="controls">
    <button class="btn" id="set-next-number">Set Next Number</button>
    <button class="btn btn-secondary" id="refresh-table">Refresh</button>
  </div>
  <div id="status">Loading...</div>
  <table id="plans-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Created</th>
        <th>Departure Date</th>
        <th>Driver</th>
        <th>Vehicle</th>
        <th>From</th>
        <th>To</th>
        <th>Passengers</th>
        <th>Call</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const REMOTE_API_BASE = ''; // set to deployed API origin if different
    const LOCAL_HOSTS = ['localhost', '127.0.0.1'];
    window.API_BASE = LOCAL_HOSTS.includes(window.location.hostname)
      ? ''
      : (REMOTE_API_BASE || window.location.origin);
    let cachedPlans = [];

    async function loadJourneyPlans() {
      const status = document.getElementById('status');
      const tbody = document.querySelector('#plans-table tbody');
      status.textContent = 'Loading...';
      status.className = '';
      try {
        const res = await fetch(`${window.API_BASE || ''}/api/journey-plans`);
        if (!res.ok) throw new Error('Request failed');
        const { data } = await res.json();
        tbody.innerHTML = '';

        cachedPlans = data || [];

        if (!data || data.length === 0) {
          status.textContent = 'No journey plans saved yet.';
          status.className = 'muted';
          return;
        }

        data.forEach(plan => {
          const tr = document.createElement('tr');
          const departure = plan.departure_date ? new Date(plan.departure_date).toLocaleDateString() : '';
          const passengers = (plan.passengers || [])
            .map(p => p.name)
            .filter(Boolean)
            .join(', ');
          const call = plan.call_journey_manager || plan?.route_snapshot?.driver?.gsm || '';
          tr.innerHTML = `
            <td>${plan.journey_plan_number}</td>
            <td>${plan.created_at ? new Date(plan.created_at).toLocaleString() : ''}</td>
            <td>${departure}</td>
            <td>${plan.driver_name || ''}</td>
            <td>${plan.vehicle_number || ''}</td>
            <td>${plan.from_location || ''}</td>
            <td>${plan.to_location || ''}</td>
            <td>${passengers || '<span class="muted">—</span>'}</td>
            <td>${call || '<span class="muted">—</span>'}</td>
            <td>
              <button class="btn btn-small" data-action="edit-number" data-number="${plan.journey_plan_number}">Edit #</button>
            </td>
          `;
          tbody.appendChild(tr);
        });

        status.textContent = `Loaded ${data.length} journey plan(s).`;
        status.className = 'success';
      } catch (error) {
        console.error(error);
        status.textContent = 'Failed to load journey plans.';
        status.className = 'error';
      }
    }

    async function editJourneyPlanNumber(currentNumber) {
      const status = document.getElementById('status');
      const plan = cachedPlans.find(p => Number(p.journey_plan_number) === Number(currentNumber));
      if (!plan) {
        status.textContent = 'Plan not found locally.';
        status.className = 'error';
        return;
      }

      const input = prompt('New journey plan number', plan.journey_plan_number);
      if (input === null) return;
      const nextNumber = Number(input);
      if (!Number.isInteger(nextNumber) || nextNumber < 1) {
        status.textContent = 'Please enter a positive integer.';
        status.className = 'error';
        return;
      }

      if (nextNumber === Number(plan.journey_plan_number)) {
        status.textContent = 'Journey plan number unchanged.';
        status.className = 'muted';
        return;
      }

      status.textContent = 'Updating journey plan number...';
      status.className = '';
      try {
        const res = await fetch(`${window.API_BASE || ''}/api/journey-plans/${plan.journey_plan_number}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ journey_plan_number: nextNumber })
        });

        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.error || 'Failed to update journey plan number');
        }

        status.textContent = 'Journey plan number updated.';
        status.className = 'success';
        await loadJourneyPlans();
      } catch (error) {
        console.error(error);
        status.textContent = error.message || 'Failed to update journey plan number.';
        status.className = 'error';
      }
    }

    async function setNextNumber() {
      const status = document.getElementById('status');
      const input = prompt('Next journey plan number');
      if (input === null) return;
      const nextNumber = Number(input);
      if (!Number.isInteger(nextNumber) || nextNumber < 1) {
        status.textContent = 'Please enter a positive integer.';
        status.className = 'error';
        return;
      }

      status.textContent = 'Updating sequence...';
      status.className = '';
      try {
        const res = await fetch(`${window.API_BASE || ''}/api/settings/next-number`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nextNumber })
        });
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.error || 'Failed to update next number');
        }
        status.textContent = `Next journey plan number set to ${nextNumber}.`;
        status.className = 'success';
      } catch (error) {
        console.error(error);
        status.textContent = error.message || 'Failed to update next number.';
        status.className = 'error';
      }
    }

    document.getElementById('plans-table').querySelector('tbody').addEventListener('click', event => {
      const btn = event.target.closest('button[data-action]');
      if (!btn) return;
      const action = btn.dataset.action;
      const number = btn.dataset.number;
      if (action === 'edit-number' && number) {
        editJourneyPlanNumber(number);
      }
    });

    document.getElementById('set-next-number').addEventListener('click', setNextNumber);
    document.getElementById('refresh-table').addEventListener('click', () => loadJourneyPlans());

    loadJourneyPlans();
  </script>
</body>
</html>
