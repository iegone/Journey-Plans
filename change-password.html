<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Change Password - Journey Plan</title>
    <link rel="icon" href="/128x128@2x.png" type="image/x-icon" />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        color: #1f2147;
      }
      .card {
        width: 100%;
        max-width: 420px;
        background: #fff;
        border-radius: 18px;
        padding: 32px;
        box-shadow: 0 24px 60px -28px rgba(24, 24, 70, 0.6);
      }
      h1 {
        margin: 0 0 16px;
        font-size: 24px;
        text-align: center;
      }
      p.subtitle {
        margin: 0 0 24px;
        text-align: center;
        color: #616389;
        font-size: 14px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      label {
        display: flex;
        flex-direction: column;
        font-size: 13px;
        font-weight: 600;
        color: #30346b;
        gap: 6px;
      }
      input {
        border: 1px solid rgba(102, 126, 234, 0.25);
        border-radius: 10px;
        padding: 12px 14px;
        font-size: 14px;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      input:focus {
        border-color: #667eea;
        outline: none;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.12);
      }
      button {
        border: none;
        border-radius: 12px;
        padding: 14px;
        font-size: 15px;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
        background: linear-gradient(135deg, #667eea, #764ba2);
        box-shadow: 0 16px 30px -24px rgba(76, 81, 191, 0.9);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 20px 40px -30px rgba(76, 81, 191, 1);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      .status {
        margin-top: 12px;
        font-size: 13px;
        text-align: center;
      }
      .status.error {
        color: #c53030;
      }
      .status.success {
        color: #047857;
      }
      .actions {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        font-size: 13px;
      }
      .actions a {
        color: #5f63ce;
        text-decoration: none;
      }
      .actions a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Update Password</h1>
      <p class="subtitle">
        Please set a new password before accessing the dashboard.
      </p>
      <form id="change-password-form">
        <label>
          Current password
          <input
            type="password"
            id="current-password"
            name="currentPassword"
            autocomplete="current-password"
            required
          />
        </label>
        <label>
          New password
          <input
            type="password"
            id="new-password"
            name="newPassword"
            autocomplete="new-password"
            required
          />
        </label>
        <label>
          Confirm new password
          <input
            type="password"
            id="confirm-password"
            name="confirmPassword"
            autocomplete="new-password"
            required
          />
        </label>
        <button type="submit" id="change-password-btn">
          Change password
        </button>
        <div id="status" class="status"></div>
      </form>
      <div class="actions">
        <a href="login.html" id="back-link">← Back to login</a>
        <a href="#" id="logout-link">Logout</a>
      </div>
    </div>

    <script type="module">
      const REMOTE_API_BASE = "";
      const LOCAL_HOSTS = ["localhost", "127.0.0.1"];
      const API_ORIGIN = LOCAL_HOSTS.includes(window.location.hostname)
        ? ""
        : REMOTE_API_BASE || window.location.origin;
      window.API_BASE = API_ORIGIN;

      const AUTH_STORAGE_KEY = "currentUser";
      const form = document.getElementById("change-password-form");
      const changeBtn = document.getElementById("change-password-btn");
      const statusEl = document.getElementById("status");
      const currentPasswordInput = document.getElementById("current-password");
      const newPasswordInput = document.getElementById("new-password");
      const confirmPasswordInput =
        document.getElementById("confirm-password");
      const backLink = document.getElementById("back-link");
      const logoutLink = document.getElementById("logout-link");

      let currentUser = null;

      function setStatus(message, tone = "") {
        statusEl.textContent = message || "";
        statusEl.classList.toggle("error", tone === "error");
        statusEl.classList.toggle("success", tone === "success");
      }

      function authFetch(url, options = {}) {
        const finalOptions = { ...options, credentials: "include" };
        if (options.headers) {
          finalOptions.headers = options.headers;
        }
        return fetch(url, finalOptions);
      }

      async function ensureSession() {
        try {
          const response = await fetch(`${API_ORIGIN}/api/auth/me`, {
            credentials: "include",
          });
          if (!response.ok) {
            throw new Error("Unauthorized");
          }
          const { user } = await response.json();
          if (!user) {
            throw new Error("Unauthorized");
          }
          currentUser = user;
          localStorage.setItem(AUTH_STORAGE_KEY, JSON.stringify(user));
          return user;
        } catch (error) {
          localStorage.removeItem(AUTH_STORAGE_KEY);
          window.location.href = "login.html";
          throw error;
        }
      }

      function redirectAfterSuccess(user) {
        const target =
          user.role === "admin" ? "dashboard.html" : "index.html";
        window.location.href = target;
      }

      ensureSession()
        .then((user) => {
          if (!user.must_change_password) {
            redirectAfterSuccess(user);
            return;
          }

          setStatus(
            "You must change your password before continuing.",
            "error"
          );
          if (user.role === "admin") {
            backLink.textContent = "← Back to dashboard";
            backLink.href = "dashboard.html";
          } else {
            backLink.textContent = "← Back to journey plan";
            backLink.href = "index.html";
          }
        })
        .catch(() => {
          // ensureSession already redirected
        });

      if (logoutLink) {
        logoutLink.addEventListener("click", async (event) => {
          event.preventDefault();
          try {
            await fetch(`${API_ORIGIN}/api/auth/logout`, {
              method: "POST",
              credentials: "include",
            });
          } finally {
            localStorage.removeItem(AUTH_STORAGE_KEY);
            window.location.href = "login.html";
          }
        });
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        setStatus("");

        const currentPassword = currentPasswordInput.value;
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (!currentPassword || !newPassword || !confirmPassword) {
          setStatus("All fields are required.", "error");
          return;
        }

        if (newPassword.length < 8) {
          setStatus("New password must be at least 8 characters.", "error");
          newPasswordInput.focus();
          return;
        }

        if (newPassword !== confirmPassword) {
          setStatus("New passwords do not match.", "error");
          confirmPasswordInput.focus();
          return;
        }

        changeBtn.disabled = true;
        setStatus("Updating password...", "success");

        try {
          const response = await authFetch(
            `${window.API_BASE || ""}/api/auth/change-password`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                currentPassword,
                newPassword,
              }),
            }
          );

          const data = await response.json().catch(() => ({}));
          if (!response.ok) {
            throw new Error(data?.error || "Failed to change password");
          }

          if (data?.user) {
            currentUser = data.user;
            localStorage.setItem(AUTH_STORAGE_KEY, JSON.stringify(data.user));
          }

          setStatus("Password updated successfully.", "success");
          form.reset();
          setTimeout(() => redirectAfterSuccess(currentUser), 600);
        } catch (error) {
          console.error("Change password error:", error);
          setStatus(error.message || "Failed to change password.", "error");
        } finally {
          changeBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
